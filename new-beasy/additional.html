<body>

    <nav id="menu" class="navbar navbar-custom navbar-fixed-top" style="background-color: #0E63AA; height: 70px;">
        <div class="navhead container beasy-blue">
            <a class="navbar-brand" href="index.html" style="width: 100%; left: 100%; padding: 0;">
                        <img src="img/logo_branco_topbar.png"></img>
                    </a>
            </div>

        </div>
        <!-- /.container -->
    </nav>


    <!-- Section: cadastro -->
    <section id="cadastro" class="home-section  text-center">
        <div class="heading-contact">
            <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="wow bounceInDown" data-wow-delay="0.4s">
                    <div class="section-heading">
                    <h2>Falta pouco...</h2>
                    <p>Só falta mais algumas informações e você poderá desfrutar de BEasy!</p>

                    </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="container">

        <div class="row">
            <div class="col-lg-2 col-lg-offset-5">
                <hr class="marginbot-50">
            </div>
        </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="boxed-grey">
                <form id="cadastro-form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="adicional-email">
                                Email</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="adicional-email" placeholder="joao@exemplo.com" required="required" /></div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label for="adicional-curso">
                                        Curso</label>
                                    <input type="text" class="form-control" id="adicional-curso" placeholder="" required="required" />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="name">
                                        Semestre</label>
                                    <input type="text" class="form-control" id="adicional-semestre" placeholder="" required="required" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-skin pull-right" id="btnCadastro">
                            Completar perfil</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>

        </div>
    </section>
    <!-- /Section: cadastro -->
